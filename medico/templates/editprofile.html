{% extends 'dash.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>medico.av</title>
  
</head>
<body>
  {% block content %}
    <form method="post">
        {%csrf_token%}
        <div class="form-group" style="padding: 10px;">
          <label for="exampleInputPassword1" style="margin: 10px; font-size:20px; padding: 10px;">Username</label><br/>
          <input type="text" id="exampleInputPassword1" placeholder="Enter Username" name="user_id"
          style="padding: 10px 0px; width: 80%; font-size: larger; width: 70%; margin-left: 20px;"><br/>
        </div>
        <div class="form-group" style="padding: 10px;">
          <label for="exampleInputEmail1" style="margin: 10px; font-size:20px; padding: 10px;">Age</label><br/>
          <input type="text" id="exampleInputEmail1" placeholder="Enter Age" name="age"
          style="padding: 10px 0px; width: 80%; font-size: larger; width: 70%; margin-left: 20px;"><br/>
        </div>
        <div class="form-group" style="padding: 10px;">
          <label for="exampleInputPassword1" style="margin: 10px; font-size:20px; padding: 10px;">Height(in cms)</label><br/>
          <input type="text" id="exampleInputPassword1" placeholder="Enter Height" name="height"
          style="padding: 10px 0px; width: 80%; font-size: larger;width: 70%; margin-left: 20px;"><br/>
        </div>
        <div class="form-group" style="padding: 10px;">
            <label for="exampleInputPassword1" style="margin: 10px; font-size:20px;padding: 10px;">Weight(in kgs)</label><br/>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Weight" name="weight"
            style="padding: 10px 0px; width: 80%; font-size: larger; width: 70%; margin-left: 20px;"><br/>
        </div>
        <div class="form-group" style="padding: 10px;">
            <label for="exampleInputPassword1" style="margin: 10px; font-size:20px;padding: 10px;">City</label><br/>
            <input type="text" id="exampleInputPassword1" placeholder="Enter city" name="city"
            style="padding: 10px 0px; width: 80%; font-size: larger; width: 70%; margin-left: 20px;"><br/>
          </div>
          <div class="form-group" style="padding: 10px;">
            <label for="exampleInputPassword1" style="margin: 10px; font-size:20px;padding: 10px;">Address</label><br/>
            <input type="text" id="exampleInputPassword1" placeholder="Address" name="address"
            style="padding: 10px 0px; width: 80%; font-size: larger; width: 70%; margin-left: 20px;"><br/>
          </div>
          <div class="form-group" style="padding: 10px;">
            <label for="exampleInputPassword1" style="margin: 10px; font-size:20px;padding: 10px;">Mobile number</label><br/>
            <input type="text" id="exampleInputPassword1" placeholder="Enter Mobile number" name="mobile"
            style="padding: 10px 0px; width: 80%; font-size: larger; width: 70%; margin-left: 20px;"><br/>
          </div>
        <button type="submit" class="btn btn-primary" style="position: relative; margin-left: 500px;">Submit</button>
      </form>
  {% endblock content %}
</body>
</html>
